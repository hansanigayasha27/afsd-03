<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Position</h1>

    <!-- Sticky -->
    <div class="sticky">
        Nav Bar
    </div>

    <!-- static position -->
        <!-- default position is static. cannot change top,bottom,left,right position -->
    <h2 class="static">Static Position</h2>
    
    <!-- relative -->
        <!-- can change top,bottom,left,right position -->
    <h2 class="relative">Relative Position</h2>

    <!-- Absolute  -->
    <div class="relative-2">
        <h2 class="absolute">Absolute</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Autem asperiores ullam facere fuga quam aliquid officiis, minima soluta ab quo. Aspernatur, aperiam! Voluptate 
            amet voluptas labore? Exercitationem repellendus quia dicta?</p>
    </div>

    <!-- Fixed -->
    <div class="fixed">
    </div>
    <div style="height: 500px;"></div>

</body>
</html>
